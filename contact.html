    <header class="bg-white" style="position: fixed; z-index:99; width:100%; margin: 0 0 30px; overflow:auto; border-bottom: 2px solid #cccccc;">
        <div style="width: 100%; max-width: 960px; margin: 0 auto; clear: both;">
            <a class="text-white bg-info" style="text-decoration: none;text-align: center;line-height: 90px; float:left; width: 250px; height: 90px; font-family: Georgia, 'Times New Roman', Times, serif; font-size: 30px; font-weight: bold;"
                href="index.html">Keenan Mapp</a>
            <nav class="float-right text-secondary" style=" margin-top: 25px;display:inline-block; padding-left:15px; margin-left:15px; line-height:18px; text-decoration: none;">

            </nav>

    <div style="padding-top: 200px; min-height: calc(100vh - 70px); width: 100%; max-width: 960px; margin: 0 auto; clear: both;">
        <section style="float:left; width: 100%; max-width: 960px; padding: 30px; margin: 0 0 40px; background: white; border: 1px solid #cccccc">

                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="name" class="form-control" id="name" aria-describedby="name" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Email</label>
                        <input type="email" class="form-control" id="exampleInputPassword1" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group" style="font-family:Arial, Helvetica,">
                        <label for="message">Message</label>
                     <textarea class="form-control is invalid" name="message" id="message" cols="30" rows="8" placeholder="Enter message..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary bg-info text-white mb-3">Submit</button>
                </form>
            </div>
        </section>
